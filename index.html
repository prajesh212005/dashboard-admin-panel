<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- number 1 -->
    <header>
        <div>
            <img src="https://media.geeksforgeeks.org/gfg-gg-logo.svg" alt="GFG" class="logo">
        </div>
        <div>
            <input type="text" class="search_bar">
            <img src=https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png
                alt="Search" class="search">
        </div>
        <div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" alt="Notification Bell"
                class="notification_bell">
        </div>
        <div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                alt="Admin" class="admin">
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="opt1">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                    alt="dashboard">
                <h3>
                    Dashboard
                </h3>
            </div>
            <div class="opt2">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png" alt="articles">
                <h3>

                    Articles
                </h3>
            </div>
            <div class="opt3">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png" alt="report">
                <h3>
                    Report

                </h3>
            </div>
            <div class="opt4">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png" alt="institution">
                <h3>
                    Institution

                </h3>
            </div>
            <div class="opt5">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png" alt="profile">
                <h3>
                    Profile
                </h3>
            </div>
            <div class="opt6">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png" alt="settings">
                <h3>
                    Settings

                </h3>
            </div>
            <div class="opt7">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png" alt="logout">
                <h3>
                    Logout
                </h3>
            </div>
        </div>
        <div class="main-content">
            <div class="cards">
                <div class="card1">
                    <h2>60.5k</h2>
                    <p>Article view</p>
                </div>
                <div class="card2">
                    <h2>60.5k</h2>
                    <p>Article view</p>
                </div>
                <div class="card3">
                    <h2>60.5k</h2>
                    <p>Article view</p>
                </div>
                <div class="card4">
                    <h2>60.5k</h2>
                    <p>Article view</p>
                </div>
            </div>
            <div class="recent_article">
                <header>
                    <h2>Recent Articles</h2>
                    <button style="height: 20px;">view All</button>
                </header>
                <div class="content"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
